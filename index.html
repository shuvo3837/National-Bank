<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl font-semibold text-center mt-4">WELCOME TO OUR <br>
        <span class="text-slate-400 font-extrabold">NATIONAL BANK</span></h1>
    </header>
    <main>
        <section class="bg-teal-300 w-1/3 mx-auto p-8 mt-4">
            <h3 class="text-2xl font-bold">please login</h3>
            <div class="mt-5">
                <input class="w-9/12 px-3" id="user-email" type="email" placeholder="input your email"><br><br>
                <input class="w-9/12 px-3" id="user-password" type="password" placeholder="give your password"><br>
                <button id="btn-login" class="bg-yellow-600 p-2 px-3 mt-4 rounded text-white font-medium hover:bg-black ">Login</button>
            </div>
        </section>
    </main>

    <script src="js'/login.js"></script>
</body>
</html>
